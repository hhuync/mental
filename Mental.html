<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Wellbeing Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fff6f8;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #ff6699;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .container {
      background: white;
      padding: 20px;
      margin: auto;
      width: 80%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.1);
    }

    select, button {
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-right: 10px;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff99aa;
    }

    canvas {
      margin-top: 30px;
      max-width: 100%;
    }

    .quote {
      margin-top: 30px;
      font-size: 1.1em;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Mental Wellbeing Tracker ðŸŒ¸</h1>
  <div class="container">
    <p>How are you feeling today?</p>
    <select id="moodInput">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <button onclick="saveMood()">Save</button>
    <canvas id="moodChart" height="100"></canvas>
    <div id="quote" class="quote"></div>
  </div>

  <script>
    const moodInput = document.getElementById("moodInput");
    const ctx = document.getElementById("moodChart").getContext("2d");

    function saveMood() {
      const today = new Date().toISOString().split("T")[0];
      const mood = parseInt(moodInput.value);
      let moodData = JSON.parse(localStorage.getItem("moodData")) || [];
      
      const existing = moodData.findIndex(entry => entry.date === today);
      if (existing !== -1) {
        moodData[existing].mood = mood;
      } else {
        moodData.push({ date: today, mood });
      }

      localStorage.setItem("moodData", JSON.stringify(moodData));
      renderChart();
    }

    function moodColor(mood) {
      if (mood <= 3) return "#7EC8E3"; // pastel blue
      if (mood <= 6) return "#FFD580"; // pastel yellow
      return "#98FB98";                // pastel green
    }

    function moodEmoji(mood) {
      if (mood <= 3) return "ðŸ˜¢";
      if (mood <= 6) return "ðŸ˜";
      if (mood <= 8) return "ðŸ˜Š";
      return "ðŸ˜„";
    }

    function renderChart() {
      let moodData = JSON.parse(localStorage.getItem("moodData")) || [];

      moodData = moodData
        .sort((a, b) => new Date(a.date) - new Date(b.date))
        .slice(-15);

      const labels = moodData.map(entry => 
        new Date(entry.date).toLocaleDateString('en-GB', { day: '2-digit', month: 'short' })
      );
      const data = moodData.map(entry => entry.mood);
      const bgColors = data.map(moodColor);
      const emojis = data.map(moodEmoji);

      if (window.moodChartInstance) {
        window.moodChartInstance.destroy();
      }

      window.moodChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Mood',
            data,
            backgroundColor: bgColors,
            borderColor: '#d3d3d3',
            borderWidth: 2,
            tension: 0.3,
            fill: false,
            pointRadius: 6,
            pointHoverRadius: 8,
            pointBackgroundColor: bgColors,
            pointBorderColor: '#000'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const mood = context.raw;
                  return `Mood: ${mood} ${moodEmoji(mood)}`;
                }
              }
            }
          },
          scales: {
            y: {
              suggestedMin: 0,
              suggestedMax: 10,
              title: {
                display: true,
                text: "Mood Level"
              }
            },
            x: {
              title: {
                display: true,
                text: "Date"
              },
              ticks: {
                maxRotation: 45,
                minRotation: 45
              }
            }
          }
        }
      });
    }

    function getQuoteOfTheDay() {
      const quotes = [
        "You're doing better than you think ðŸ’ª",
        "Every feeling is valid â€” let it pass ðŸŒ¦ï¸",
        "Progress is progress, no matter how small âœ¨",
        "You made it through the day. Thatâ€™s enough ðŸ’–",
        "Take a deep breath â€” youâ€™ve got this ðŸŒ¿",
        "Healing isnâ€™t linear, and thatâ€™s okay ðŸ’«",
        "Your mind deserves kindness too â˜ï¸",
        "It's okay to feel it all. You're human ðŸ’—",
        "Keep watering your own garden ðŸŒ¸",
        "Today is a fresh page â€” make it soft and sweet ðŸ“–"
      ];
      const randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderChart();
      document.getElementById("quote").textContent = getQuoteOfTheDay();
    });
  </script>
</body>
</html>
